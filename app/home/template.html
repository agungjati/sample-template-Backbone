<section class="jumbotron text-center" style="background: linear-gradient(30deg, #e8ebee , #ffffff, #d3d4d5)!important;">
    <div class="container">
        <h1>Impact Boook</h1>
        <p class="text-muted lead">There is no friend as loyal as a book.</p>
        <div class="text-center">
            <form class="card p-2" style="box-shadow: 0 5px 10px #ccc;">
                <div class="input-group">
                    <input type="text" class="form-control text-center" placeholder="Search your best friends here . . ." style="border: 0;box-shadow: 0 0;">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary" style="/* background: #ccc; */">
                            <span class="fa fa-search"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<div class="py-5">
    <div class="container">
        <div class="row">
            <%
            let link = "#book/"
            res.forEach( el => {
            print(`<div class="col-md-4">
                <div class="card mb-4 shadow">
                    <img class="card-img-top" src="http://127.0.0.1:3000/book/img/${el._id}"
                        data-holder-rendered="true" style="height: 400px; width: 100%; display: block;">
                    <div class="card-body">
                        <p class="card-text">
                            <a href="${link + el._id}" class="text-muted">
                               ${el.title}
                            </a>
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button data-target="#" type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                                <a href="${link + el._id}" class="btn btn-sm btn-outline-secondary">Details</a>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>`)
            }) %>
        </div>
        <nav aria-label="...">
                <ul class="pagination pagination-md justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">1</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
    </div>
</div>
